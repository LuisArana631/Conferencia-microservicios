apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceLogin
spec:
  replicas: 3
  selector:
    matchLabels:
      role: serviceLogin
  minReadySeconds: 20
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        role: serviceLogin
    spec:
      containers:
      - name: serviceLogin
        image: blocnotas/serviceLogin
        ports:
        - containerPort: 3900